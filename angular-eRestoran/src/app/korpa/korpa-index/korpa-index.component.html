<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Vaša korpa</h3>
			  <div class="cart"><mat-icon>add_shopping_cart</mat-icon></div>
			  <div class="slovo"><h3 class="slovoo">Očisti korpu</h3></div>
              <button><mat-icon>delete</mat-icon></button>
   	   </div>

   	
		 

  <div class="Cart-Items">
	<div class="image-box">
		<div class="slika"><app-jelo-list [movies]="jelo"></app-jelo-list></div>
	</div>

	<div class="about">
		<h1 class="title">Suđukice</h1>
		<h3 class="subtitle">Velika porcija</h3>
		<img/>
	</div>
	<div class="counter">
        
        <div class="count">
			<button class="primary">-</button>
            <input type="number" placeholder="1">
			<button>+</button>
        </div>
        
    </div>
	<div class="prices">
		<div class="amount">5km</div>
		<button><mat-icon>delete</mat-icon></button>
	</div>
</div>


   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Ukupno:</div>
   	 		
   	 	</div>
   	 	<div class="total-amount">5KM</div>
   	 </div>
   	 <button (click)="makePayment(5)" class="button">Plati online</button></div>
     
		<button routerLink="/movies/filter" class="button1">Poništi narudžbu</button>
   </div>
   <div class="preuzmi">  <button
    
    class="button2" routerLink="/narudzba">Plati dostavljaču</button></div>
</body>
</html>
